<!DOCTYPE html>
<html>
    <head>
        <title>Polideportivo-Monitores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <link rel="stylesheet" href="newcss.css">

    </head>
    <body>

        <!-- MENU LATERAL -->
        <div class="sidenav">

             <a href="Controller?op=doRecuperarClientes">Clientes</a>
            <a href="Controller?op=doRecuperarActividades">Actividades</a>
            <a href="Controller?op=doRecuperarInscripciones">Inscripciones</a>
            <a href="Controller?op=doRecuperarInstalaciones">Instalaciones</a>
            <a href="Controller?op=doRecuperarMonitores">Monitores</a>
            <a href="">Usuarios</a>

        </div>

        <!-- CABECERA -->
        <header id="main-header">

            <a id="logo-header" href="index.html">
                <span class="site-name">Polideportivo Adrián</span>
                <span class="site-desc">Monitores-Nuevo</span>
            </a> <!-- / #logo-header -->

        </header>

        <!-- MAIN  -->
        <div class="main">
            <br>
            <fieldset>
                <legend>Nuevo Monitor</legend>
                <form action="Controller?op=doAltaMonitor" method="post">

                    <p>Nombre: <input type="text" id="nombre" size="30" name="nombre"></p>
                    <p>Apellidos: <input type="text" id="apellidos" size="30" name="apellidos"></p>
                    <p>Telefono: <input type="text" id="telefono" size="30" name="telefono"></p>
                    <p>Email: <input type="text" id="email" size="30" name="email"></p>
                    <input type="submit" value="Guardar"/>
                </form>
                
                <form action="RecuperarMonitores">
                    <input type="submit" value="Atrás">
                </form>
            </fieldset>




        </div>

    </body>
</html>
