                <legend>Nuevo Cliente</legend>

                    <p>Email: <input type="text" id="email" size="30" name="email"></p>
                    <input type="submit" value="Guardar"/>
                </form>
                
                <form action="RecuperarClientes">
                    <input type="submit" value="Atrás">

        </div>
