<!DOCTYPE html>
<html>
    <head>
        <title>Polideportivo-Actividades</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="newcss.css">

    </head>
    <body>

        <!-- MENU LATERAL -->
        <div class="sidenav">

            <a href="clients.html">Clientes</a>
            <a href="actividades.html">Actividades</a>
            <a href="inscriptions.html">Inscripciones</a>
            <a href="instalations.html">Instalaciones</a>
            <a href="monitors.html">Monitores</a>
            <a href="users.html">Usuarios</a>

        </div>

        <!-- CABECERA -->
        <header id="main-header">

            <a id="logo-header" href="index.html">
                <span class="site-name">Polideportivo Adrián</span>
                <span class="site-desc">Actividades-Nueva</span>
            </a> <!-- / #logo-header -->

        </header>

        <!-- MAIN  -->
        <div class="main">
            <br>
            <fieldset>
                <legend>Nueva Actividad</legend>
                <form action="Controller?op=doAltaActividad" method="post">

                    <p>Nombre: <input type="text" id="nombre" size="30" name="nombre"></p>
                    <p>Instalación: <input type="text" id="instalacion" size="30" name="instalacion"></p>
                    <p>Monitor: <input type="text" id="monitor" size="30"name="monitor"></p>
                    <p>Aforo MAX: <input type="text" id="aforo" size="30" name="aforo"></p>
                    <p>Día de semana: <input type="text" id="dia" size="30" name="dia"></p>
                    <p>Hora: <input type="text" id="hora" size="30" name="hora"></p>
                    <p>Cuota: <input type="text" id="cuota" size="30" name="cuota"></p>

                    <p>
                        <select name="deporte" id="deporte">
                            <option value="padel">Padel</option>
                            <option value="natacion">Natacion</option>
                            <option value="futbol">Futbol</option>
                            <option value="baile">Baile</option>
                        </select>
                    </p>

                    <input type="submit" value="Guardar"/>

                </form>
                <form method=GET  action="actividades.html">
                    <input type="submit" value="Atrás">
                </form>
            </fieldset>




        </div>

    </body>
</html>
