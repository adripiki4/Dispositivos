<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>libros</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/photon.css">
  <link rel="stylesheet" href="node_modules/xel/themes/material.css">
  <script src="./node_modules/xel/xel.min.js"></script>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
    </header>
    <div class="window-content">
      <div class="pane-group">

        <!--panel imÃ¡genes-->
        <div class="pane">
          <div class="wrapper" id="wrapper">

          </div>
        </div>

      </div>
    </div>
    <!-- Foot bar -->
    <footer class="toolbar toolbar-footer">

      <x-box style="margin-left:200px;">

        <!--BOTON DE BUSCAR LOS LIBROS-->
        <x-button>
          <x-icon name="camera"></x-icon>
          <dialog>
            <x-label>Search your book</x-label>
            <x-box>
              <x-icon name="search"></x-icon>
              <x-input id="txtbuscar">
                <x-label>Tittle</x-label>
              </x-input>

              <x-button id="btnbuscar">
                <x-icon name="search"></x-icon>
              </x-button>
            </x-box>
            <x-box>
              <x-icon name="search"></x-icon>
              <x-input id="txtautor">
                <x-label>Autor</x-label>
              </x-input>

              <x-button id="btnautor">
                <x-icon name="search"></x-icon>
              </x-button>
            </x-box>
          </dialog>
        </x-button>

        <!--BOTON DE MOSTRAR TODOS-->
        <x-button id="btnhome" toggled>
          <x-box>
            <x-icon name="home"></x-icon>
          </x-box>
        </x-button>

        <!--INSERTAR NUEVO LIBRO-->
        <x-button>
          <x-icon name="save"></x-icon>
          <dialog>
            <x-label>Add book</x-label>
            <x-input id="txtNuevotitulo">
              <x-icon name="book"></x-icon>
              <x-label>Title</x-label>
            </x-input>
            
            <x-input id="txtNuevoAutor">
              <x-icon name="person"></x-icon>
              <x-label>Author</x-label>
            </x-input>
            
            <x-input id="txtNuevaImagen">
              <x-icon name="visibility"></x-icon>
              <x-label>Image</x-label>
            </x-input>
            <x-button id="btnNuevoLibro">
              <x-box vertical>
                <x-icon name="add"></x-icon>
              </x-box>
            </x-button>
          </dialog>
        </x-button>

        <!--BOTON DE BORRAR UN LIBRO-->
        <x-button>
          <x-icon name="delete"></x-icon>
          <dialog>
            <x-label>Delete Book</x-label>
            <x-input id="txtborrar">
              <x-icon name="error"></x-icon>
              <x-label>Tittle</x-label>
            </x-input>
            <x-button id="btnborrar">
              <x-icon name="delete"></x-icon>
            </x-button>
          </dialog>
        </x-button>
      </x-box>
      

      


    </footer>
  </div>

  <script>require('./app.js')</script>
  <x-notification id="notification" timeout="2000"></x-notification>
</body>

</html>
