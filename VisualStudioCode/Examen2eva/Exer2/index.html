<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Descuento de Compras</title>
   <link rel="stylesheet" href="./estilos.css">
</head>

<body>
   
      <div class="content">
         <b>Descuento de Compras</b>
      </div>
      <div class="wrapper">
      
      <div class="contenido1">
         <label for="text">Precio Unitario</label>
         <input type="text" name="preciouni" id="preciouni">
         <br><br>
         <label for="text">Cantidad </label>
        <input type="text" name="cantidad" id="cantidad">
        <br><br>
         <input type="button" class="button" value="Limpiar" name="button" id="limpiar">
         <input type="button" class="button" value="Calcular" name="button" id="calcular">
         <input type="button" class="button" value="Salir" name="button" id="salir">
      </div>
      <div class="contenido2">
        <label for="text">Precio Parcial</label>
        <input type="text" name="precioparcial" id="precioparcial">
        <br><br>
        <label for="text">Descuento (%)</label>
       <input type="text" name="Descuento" id="descuento">
       <br><br>
       <label for="text">Precio Neto</label>
       <input type="text" name="precioneto" id="precioneto">
     </div>
   </div>
   <script src="./functions.js"></script>
</body>

</html>
